<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="progress"></div>
    <header>
        <h1>Pexels Amazing Photographies</h1>
        <div class="client">Pexels</div>
        <div class="page">1/4</div>
        <!-- <div class="pixels">0</div> -->
    </header>

    <section class="s1" data-client="Photo by Paul IJsendoorn from Pexels" data-page="1/4" data-is-dark="yes">
        <div class="content">
            <div class="square" data-parallax="0.1"></div>
            <img src="img/pexels-paul-ijsendoorn-33041.jpg" alt="Photo by Paul IJsendoorn from Pexels">
            <div class="circle" data-parallax="-0.1"></div>
        </div>
    </section>

    <section class="s2" data-client="Photo by Tomáš Malík from Pexels" data-page="2/4">
        <div class="content">
            <div class="circle" data-parallax="-0.2"></div>
            <img src="img/pexels-tomáš-malík-3509971.jpg" alt="Photo by Tomáš Malík from Pexels">
            <!-- srcset="img/image2.jpg, img/image2-2x.jpg 2x" -->
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section>

    <section class="s3" data-client="Photo by Luis del Río from Pexels" data-page="3/4" data-is-dark="yes">
        <div class="content">
            <div class="circle" data-parallax="-0.4"></div>
            <img src="img/pexels-luis-del-río-15286.jpg" alt="Photo by Luis del Río from Pexels">
            <div class="square" data-parallax="0.4"></div>
        </div>
    </section>

    <section class="s4" data-client="Photo by Mengliu Di from Pexels" data-page="4/4" data-is-dark="yes">
        <div class="content">
            <div class="circle" data-parallax="0.25"></div>
            <img src="img/pexels-mengliu-di-3064079.jpg" alt="Photo by Mengliu Di from Pexels">
            <div class="square" data-parallax="0.1"></div>
        </div>
    </section>

</body>

</html>
